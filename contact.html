<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Andini</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="index.html"><span class="logo" aria-hidden="true">A</span><span class="brand-word">ndini</span></a>
    <button class="nav-toggle" aria-expanded="false" aria-controls="site-nav" aria-label="Toggle navigation">
      <span class="bar"></span><span class="bar"></span><span class="bar"></span>
    </button>
    <nav id="site-nav" class="site-nav" data-js="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="projects.html" class="nav-link">Projects</a>
      <a href="contact.html" class="nav-link active">Contact</a>
    </nav>
  </header>

  <main>
    <section class="section">
      <div class="container narrow reveal">
        <h1 class="title-l center">Let's work together</h1>
        <form id="contact-form" class="form" novalidate>
          <div class="form-row">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required placeholder="Your name" />
            <small class="error" aria-live="polite"></small>
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="you@example.com" />
            <small class="error" aria-live="polite"></small>
          </div>
          <div class="form-row">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required placeholder="Tell me about your project..."></textarea>
            <small class="error" aria-live="polite"></small>
          </div>
          <button class="btn primary" type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <p>© <span id="year"></span> Andini. All rights reserved.</p>
      <div class="links">
        <a href="https://github.com/AndiniEkaLisnawati" target="_blank" rel="noreferrer">GitHub</a>
        <a href="https://linkedin.com/in/andinn" target="_blank" rel="noreferrer">LinkedIn</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
